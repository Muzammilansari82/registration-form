<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form for conference</title>
    <style>
        .a1 {
            background-image: url('34.jpg');
            height: 800px;
            width: 800px;
        }

        .a2 {
            color: cornsilk;
            font-family: cursive;
        }

        .a3 {
            background-color: slategray;
        }

        .a4 {
            margin-top: 25%;
            margin-left: 375px;
        }
        .a5{
            margin-left: 10px;
            margin-top: 10%;
        }
    </style>
</head>

<body class="a1">
<div class="">
    <img src="slack.avif" width="150px;" height="150px;">
</div>
   
<div class="a4">
        <h1 class="a2">REGISTRATION FORM</h1>
        <table width="450" class="a2">
            <form>

                <tr>
                    <td width="150">first name</td>
                    <td><input type="text" size="35" placeholder="first name" class="a3"></td>
                </tr>

                <tr>
                    <td width="150">last name</td>
                    <td><input type="text" size="35" placeholder="last name" class="a3"></td>
                </tr>

                <tr>
                    <td width="150">email</td>
                    <td><input type="email" size="35" placeholder="email@gmail.com" class="a3"></td>
                </tr>

                <tr>
                    <td width="150">password</td>
                    <td><input type="password" size="35" placeholder="********" class="a3"></td>
                </tr>

                <tr>
                    <td width="150">Confirm password</td>
                    <td><input size="35" placeholder="********" class="a3"></td>
                </tr>

                <tr>
                    <td width="150">gender</td>
                    <td>
                        <input type="radio" name="gender" value="male">male
                        <input type="radio" name="gender" value="female">female
                    </td>
                </tr>

                <tr>
                    <td width="150">conference timing</td>
                    <td>
                        <input type="radio" name="conference timing" value="8AM">8AM
                        <input type="radio" name="conference timing" value="10AM">10AM
                        <input type="radio" name="conference timing" value="12PM">12PM
                    </td>
                </tr>

                <tr>
                    <td width="150">select country</td>
                    <td><select name="country">
                            <option value="pak" class="a3">PAKISTAN</option>
                            <option value="ind" class="a3">india</option>
                            <option value="aus" class="a3">australia</option>
                            <option value="eng" class="a3">england</option>
                            <option value="sl" class="a3">srilanka</option>
                            <option value="afg" class="a3">afghanistan</option>
                        </select></td>
                </tr>

                <tr>
                    <td width="150">upload</td>
                    <td><input type="file" class="a3"></td>
                </tr>

                <tr>
                    <td width="150">comments</td>
                    <td><textarea cols=35 rows="2" class="a3"></textarea></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="submit record">
                        <input type="reset" value="reset">
                    </td>
                </tr>



            </form>
        </table>
    </td>
</div>


</body>

</html>
